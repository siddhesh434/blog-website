<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Signup</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to My Blog Admin Signup</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="/admin/home" class="nav-link">Home</a></li>
          <li><a href="/admin/panel" class="nav-link">Post</a></li>
          <li><a href="/admin/logout" class="nav-link">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <h2>Write and Post a Blog</h2>
      <form action="/admin/panel/post" method="POST" class="blog-form">
        <input
          type="text"
          name="title"
          placeholder="Blog Title"
          required
          class="blog-title"
        />
        <textarea
          name="description"
          placeholder="Write your blog here"
          required
          class="blog-description"
        ></textarea>
        <button type="submit" class="submit-button">Post Blog</button>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2023 My Blog Website</p>
    </footer>
  </body>
</html>
