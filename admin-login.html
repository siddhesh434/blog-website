<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Signup</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to My Blog Admin Signup</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/about" class="nav-link">About</a></li>
          <li><a href="/contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h2>Admin Login</h2>
      <form action="/admin/login" method="POST" class="form">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="input-field"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="input-field"
        />
        <button type="submit" class="submit-button">Login</button>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2023 My Blog Website</p>
    </footer>
  </body>
</html>
